<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="players-results-contain">
            <div class="top-players-contain">
                <h2>Top Players</h2>
                <div>
                    <div class="cups-contain">
                        <img src="./images/gold-cup.png" alt="cup">
                        <img src="./images/silver-cup.png" alt="cup">
                        <img src="./images/bronze-cup.png" alt="cup">
                    </div>
                    <ul class="top-players" id="top-players-list">
                    </ul>
                </div>
            </div>
            <div id="individual-record-contain">
            </div>
        </div>
        <div class="game-contain">
            <div class="game-window">
                <div class="game-window-header" id="game-window-header">
                
                </div>
                <div class="cards" id="cards-contain">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
